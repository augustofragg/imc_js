<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="box">
      <div class="box_inner">
          <p><strong>IMC</strong></p>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
      </div>
      <div class="box_inner">
          <p><strong>Resultado</strong></p>
          <p>Abaixo do Peso</p>
          <p>Peso normal</p>
          <p>sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
      </div>
    </div>
    <h1>Calcule o IMC</h1>
    <form action="">
      <p>peso:</p>
      <input class="input_weight" type="text">
      <p>Altura:</p>
      <input class="input_height" type="text">
      <input class="button_input" type="button" value="Calcular">
      <div class="banner_result" style="display: none;">Loren Epsun Acarde Benevole</div>
    </form>
  </section>



  <script src="./assets/js/main.js"></script>
</body>

</html>
